<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="nascimento">Data de Nascimento:</label>
    <input type="date" id="nascimento" name="nascimento" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="estado">Estado:</label>
    <select id="estado" name="estado" required>
      <option value="">Selecione o Estado</option>
      <option value="AC">Acre</option>
      <option value="AL">Alagoas</option>
      <option value="AP">Amapá</option>
      <option value="AM">Amazonas</option>
      <option value="BA">Bahia</option>
      <option value="CE">Ceará</option>
      <option value="DF">Distrito Federal</option>
      <option value="ES">Espírito Santo</option>
      <option value="GO">Goiás</option>
      <option value="MA">Maranhão</option>
      <option value="MT">Mato Grosso</option>
      <option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option>
      <option value="PA">Pará</option>
      <option value="PB">Paraíba</option>
      <option value="PR">Paraná</option>
      <option value="PE">Pernambuco</option>
      <option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="RN">Rio Grande do Norte</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="RO">Rondônia</option>
      <option value="RR">Roraima</option>
      <option value="SC">Santa Catarina</option>
      <option value="SP">São Paulo</option>
      <option value="SE">Sergipe</option>
      <option value="TO">Tocantins</option>
    </select>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade">

    <label>Turno:</label>
    <input type="radio" id="manha" name="turno" value="manha">
    <label for="manha">Manhã</label>

    <input type="radio" id="tarde" name="turno" value="tarde">
    <label for="tarde">Tarde</label>

    <label for="" style="display: block;">Linguagem</label>
    <input type="checkbox" id="css" name="linguagens" value="html">
    <label for="html">Html</label>
    
    <input type="checkbox" id="css" name="linguagens" value="css">
    <label for="css">Css</label>
    
    <input type="checkbox" id="css" name="linguagens" value="javascript">
    <label for="javascript">Javascript</label>

  </form>
</body>

</html>
